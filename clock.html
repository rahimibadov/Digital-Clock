<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron&text=0123456789:AMP' rel='stylesheet' type='text/css'>
    <title>Digital-Clock-Date</title>
</head>

<body>

    <div class="general">


        <div class="clock-cap"></div>
        <div class="container">
          
            <div class="clock">
                <h3 id="hour"></h3>
                <h3 id="minute"></h3>
                <h3 id="second"></h3>
            </div>
            <div class="display">
                <div class="date"></div>
            </div>
        </div>
        <div class="feet">
            <div class="foot1"></div>
            <div class="foot2"></div>
        </div>

    </div>








    <script src="./clock.js"></script>
</body>

</html>
